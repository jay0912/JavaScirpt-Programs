<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prime or not</title>
</head>
<body>
	<script type="text/javascript">
		n = prompt("Enter the number:");
		flag = true;
		for(i=2;i<n;i++){
			if (n%i==0) {
				flag=false;
				break;
			}
		}
		if (!flag) {
			document.write("The given number is not prime number.");
		}
		else
			document.write("The given number is a prime number.");
	</script>
</body>
</html>
