<!--  6.WAP to print Greatest common divisor.
 -->
<!DOCTYPE html>
<html>
<head>
	<title>GCD</title>
</head>
<body>
	<script type="text/javascript">
		
		n1 = prompt("Enter the number1 to find GCD: ");
		n2 = prompt("Enter the number2 to find GCD: ");
		GCD = 0;

		for(i=1; i<=n1 && i<=n2; i++)
		{
			if(n1%i==0 && n2%i==0)
			{
				GCD = i;
			}
		}

		document.write("GCD of "+n1+" And "+n2+" is : "+GCD);

	</script>
</body>
</html>
