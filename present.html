<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Present</title>
</head>

<body onkeydown="Checkkey(event)" style="background-color: rgb(204, 255, 255 );" >
	<style type="text/css">
		.lop
		{
			color: red; 
		}
	</style>

	<h1 align="center"  onmouseover ="change()" onmouseout ="ret()" id="open">ATTENDANCE</h1>
	<table align="center" style="margin-top: 200px;" >
		<tr>
			<td colspan="4"><h4 align="center">ROLL NO:</h4></td>
		</tr>
		<tr>
			<td colspan="4"><h1  class="lop" align="center" id="print" style="font-size: 70px;">100</h1></td></tr>
		<tr>
			<td ><h4>ABSENT ROLL NO:</h4></td>
			<td><textarea id="print2" class="lop"></textarea></td>
		</tr>
	</table>

	<script type="text/javascript">
		function ret()
		{
			document.getElementById('open').innerHTML="ATTENDANCE "
		}
		function change()
		{
		document.getElementById('open').innerHTML="ATTENDANCE FOR CLASS W X Y Z <br/><h6 class='lop'>'ENTER' KEY FOR PRESENT<br/>'BACKSPACE' KEY FOR ABSENT </h6> "
		}

		n=100;	
		b=200;
		c=300;
		d=400;
	function Checkkey(e)
	{
		if(n<159)
		{
			if (e.keyCode ==13) {

				document.getElementById('print').innerHTML  = n++;
			}
			if (e.keyCode ==8) {

				document.getElementById('print2').innerHTML += n+" ";
 				n++;
			}
		}

		if(n>=159&&b<259)
		{
			if (e.keyCode ==13) {

				document.getElementById('print').innerHTML  = b++;
			}
			if (e.keyCode ==8) {

				document.getElementById('print2').innerHTML += b+" ";
				b++;
			}
		}

		if(b>=259&&c<359)
		{
			if (e.keyCode ==13) {

				document.getElementById('print').innerHTML  = c++;
			}
			if (e.keyCode ==8) {

				document.getElementById('print2').innerHTML += c+" ";
				c++;
			}
		}

		if(c>=359&&d<459)
		{
			if (e.keyCode ==13) {

				document.getElementById('print').innerHTML  = d++;
			}
			if (e.keyCode ==8) {

				document.getElementById('print2').innerHTML += d+" ";
				d++;
			}
		}


	}

	</script>

</body>
</html>
