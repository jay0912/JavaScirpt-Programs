<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factorial</title>
</head>
<body>
	<script type="text/javascript">
		fact=1;
		n = prompt("Enter the number:");

		for(i=n; i > 0; i--){
			fact=fact*i;
		}
		document.write("Factorail:"+fact);
	</script>
</body>
</html>
