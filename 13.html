<!-- 13.WAP to create an array of countries, read values of an array from the user 
and print it. -->

<!DOCTYPE html>
<html>
<head>
	<title>Array of Countries</title>
</head>
<body>
	<script type="text/javascript">
		
		a = [];
		size = parseInt(prompt("Enter the size of the array :"));

		for(i=0; i<size; i++)
		{
			a[i] = prompt("a["+i+"] : ");
		}

		document.write("Array : "+a);

	</script>
</body>
</html>
