<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factors</title>
</head>
<body>
	<script type="text/javascript">
		
		n = prompt("Enter the number to find factors"); 

		document.write("Factors of the given number :");
		for(i=1; i<=n; i++)
		{
			if(n%i==0)
			{
				document.write(i+"&nbsp");
			}
		}
	</script>
</body>
</html>
