<!-- 8.WAP to concate two strings in JavaScript -->

<!DOCTYPE html>
<html>
<head>
	<title>Concate String</title>
</head>
<body>
	<script type="text/javascript">
		
		str1 = "String one.";
		str2 = "String two.";
		str3 = "String three.";
		concate = str1.concat(str2,str3);

		document.write("Concate String is : "+concate)
	</script>
</body>
</html>
