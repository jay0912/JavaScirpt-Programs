<!-- 9. WAP to demonstrate the use of various inbuilt string functions. -->

<!DOCTYPE html>
<html>
<head>
	<title>Inbuilt String</title>
</head>
<body>
	<script type="text/javascript">
		
		str = "Hello My Name Is JAY DODIYA.";

		document.write("The length  of the string : "+str.length+"<br/>");
		document.write("The specific letter at specific index of string : "+str.charAt(18)+"<br/>");
		document.write("The index of the specific element of the string : "+str.indexOf('J')+"<br/>");
		document.write("The substring from the parent string : "+str.substring(17,27)+"<br/>");
		document.write("the substring using substr : "+str.substr(17,10)+"<br/>");	
		document.write("The string in lowwer case : "+str.toLowerCase()+"<br/>");
		document.write("The string in upper case : "+str.toUpperCase()+"<br/>");

	</script>
</body>
</html>
